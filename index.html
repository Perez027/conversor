<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="./styles.css">

    <title>Money Conversor</title>
</head>

<body>
    <div class="conteiner">
        <header class="header">
            <img class="logo" src="./image/logo.gif">
        </header>

        <main class="principal">
            <h1>Conversor de Moedas</h1>
            <label class="texto">converter de:</label>
            <select class="seletores" id="selectOne">
                <option value="real">R$ Real</option>
            </select>

            <label class="texto">Para:</label>
            <select class="seletores" id="selectTwo" >
                <option value="dolar">US$ Dolar</option>
                <option value="euro">â‚¬ Euro</option>
            </select>

            <div>
                <label class="texto">Valor:
                    <input class="input" placeholder="Digite o valor">
                </label>
            </div>

            <button class="convert-button">Converter</button>

            <section class="icones">
                <img class="imagem" src="./image/brasil 2.png">
                <label class="text">Real</label>
                <p class="valor" id="valor1">0,00</p>

                <div class="seta">
                    <img src="./image/Vector@2x.png">
                </div>

                <img class="imagem" src="./image/estados-unidos (1) 1.png">
                <label class="text">Dolar</label>
                <p class="valor" id="valor2">US$ 0,00</p>
            </section>
        </main>
    </div>
</body>

<script src="./conversor.js"></script>

</html>
